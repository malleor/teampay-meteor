<head>
    <title>TeamPay</title>
</head>

<!-- CONTENT -->
<template name="page">
    <div class="container">
        <!-- HEADLINE -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 headline">
                <h1>
                    {{ headline }}
                </h1>
            </div>
        </div>

        <!-- BODY -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                {{#with content }}
                    {{> .}}
                {{/with}}
            </div>
            <!--<button id="{{ button }}">Switch to {{ button }}</button>-->
        </div>
    </div>
</template>

<template name="ABC"><i>ABC</i></template>
<template name="FUU"><i>FUU</i></template>
<template name="QQQ"><i>QQQ</i></template>

<body>
<div class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 navbar-cell">
                <div class="navbar-header">
                    <a class="navbar-brand" id="brand" href="#">TeamPlay</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{> page }}
</body>
