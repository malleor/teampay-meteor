<template name="new_voting">

    <div class="row">
        <div class="col-lg-4 col-lg-offset-2 team-name">
            <h4>{{ team.name }}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-2">
            <ul class="team-list">
                {{#each team.members }}
                <li>{{ member_name . }}</li>
                {{/each}}
            </ul>
        </div>
        <div class="col-lg-4">
            <div class="text-center">
                <div class="input-group" id="bonus-input">
                    <input type="input" class="form-control text-right" />
                    <span class="input-group-addon">PLN</span>
                </div>
                <a href="#" class="btn btn-large btn-info" id="set-bonus">Submit</a>
            </div>
        </div>
    </div>

</template>
